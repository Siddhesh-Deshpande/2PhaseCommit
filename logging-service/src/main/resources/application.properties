spring.application.name=logging-service
server.port=8085

spring.kafka.bootstrap-servers=localhost:9092

# --- Producer Config (not really needed in a pure consumer service, but okay) ---
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# Do NOT include type headers, since we don?t deserialize into DTOs
spring.kafka.producer.properties.spring.json.add.type.headers=false

# --- Consumer Config ---
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Not needed anymore because we are not deserializing into DTOs
# spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Group ID for your logging service
spring.kafka.consumer.group-id=log-consumer-group

# Jackson config (optional, only affects how Spring writes/reads JSON internally)
spring.jackson.default-property-inclusion=non_null
